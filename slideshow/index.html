<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test slideshow (carousel)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p class="title">SLIDESHOW</p>
        <div class="pc-swiper">
            <div class="pc-container">
                <div class="slide slide--active" id="slide">
                    <img src="images/12020 pb ba Jo.jpg"class="pc-img">
                </div>
                <div class="slide slide--prev1" id="slide">
                    <img src="images/12020 pb o Flo.jpg"class="pc-img">
                </div>
                <div class="slide slide--prev2" id="slide">
                    <img src="images/12020 pb td Val.jpg"class="pc-img">
                </div>
                <div class="slide slide--next2" id="slide">
                    <img src="images/Clement Frejus TOP2.jpg"class="pc-img">
                </div>
                <div class="slide slide--next1" id="slide">
                    <img src="images/Hugo top 4 st etienne.jpg"class="pc-img">
                </div>
            </div>
            <div class="pc-next" id="pc-next"></div>
            <div class="pc-prev" id="pc-prev"></div>
            <div class="pc-bar">
                <div class="pc-pagination">
                    <div class="pc-pagination-bullet"></div>
                    <div class="pc-pagination-bullet"></div>
                    <div class="pc-pagination-bullet"></div>
                    <div class="pc-pagination-bullet"></div>
                    <div class="pc-pagination-bullet"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
